<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 700px;
            height: 500px;
            background-color: red;
            animation-name: animation;
            animation-duration: 20s;
            animation-fill-mode: forwards;
        }

        @keyframes animation {
            from {
                background-color: red;
            }

            to {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <p><b>THIS EXAMPLE SHOWS THE ANIMATION OF CHANING FROM ONE COLOR TO ANOTHER COLOR WITH OF 20S</p>
    <div class="div">
    </div>
</body>
</html>
